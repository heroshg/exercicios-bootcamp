    <script>

        // Instruções

        // 1° exercício: Com base no que vimos em de laços de repetição e condicionais, realize a criação de um script com a seguinte lógica. 
        // Exiba todos os números de 1 a 100 no console do navegador diferenciando os número por par ou ímpar da seguinte é forma:

        // - 1 é ímpar
        // - 2 é par

        function verificaParOuImpar(numero) {
           if (numero % 2 === 0) {
            return 'par'
           } else {
            return 'impar'
           }
        }

        for (let i = 1; i <= 100; i++) {
            console.log(i + 'é' + verificaParOuImpar(i))
        }

         
    </script>
